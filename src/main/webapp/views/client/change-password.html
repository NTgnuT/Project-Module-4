<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:insert="client/layouts/head.html"></th:block>

<body class="sticky-header">
<!--[if lte IE 9]>
<p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade
    your browser</a> to improve your experience and security.</p>
<![endif]-->
<a href="#top" class="back-to-top" id="backto-top"><i class="fal fa-arrow-up"></i></a>
<!-- Start Header -->
<th:block th:insert="client/layouts/header.html"></th:block>
<!-- End Header -->

<main class="main-wrapper">
    <!-- Start Breadcrumb Area  -->
    <div class="axil-breadcrumb-area">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-lg-6 col-md-8">
                    <div class="inner">
                        <ul class="axil-breadcrumb">
                            <li class="axil-breadcrumb-item"><a href="index.html">Home</a></li>
                            <li class="separator"></li>
                            <li class="axil-breadcrumb-item active" aria-current="page">My Account</li>
                        </ul>
                        <h1 class="title">Profile</h1>
                    </div>
                </div>
                <div class="col-lg-6 col-md-4">
                    <div class="inner">

                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Breadcrumb Area  -->

    <!-- Start My Account Area  -->
    <div class="axil-dashboard-area axil-section-gap">
        <div class="container">
            <div class="axil-dashboard-warp">
                <div class="axil-dashboard-author">
                    <div class="media">
                        <div class="media-body">
                            <h4 class="title mb-0" th:text="'Hello ' + ${session.userLogin.userName}"></h4>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xl-3 col-md-4">
                        <img style="margin-left: 20%; width: 200px; height: 200px; border-radius: 50%"
                             th:src="@{|/uploads/avatar/${session.userLogin.avatar}|}" alt="Image">
                    </div>
                    <div class="col-xl-9 col-md-8">
                        <div class="tab-content">
                            <div class="col-lg-9">
                                <form class="account-details-form">
                                    <div class="row">
                                        <div class="col-12">
                                            <div class="form-group">
                                                <label>ID</label>
                                                <input type="text" class="form-control" th:text="${session.userLogin.userId}" readonly>
                                            </div>
                                            <div class="form-group">
                                                <label>Name</label>
                                                <input type="text" class="form-control" th:text="${session.userLogin.userName}">
                                            </div>
                                            <div class="form-group">
                                                <label>Email</label>
                                                <input type="text" class="form-control" th:text="${session.userLogin.email}">
                                            </div>
                                            <div class="form-group">
                                                <label>Phone number</label>
                                                <input type="text" class="form-control" th:text="${session.userLogin.phoneNumber}">
                                            </div>
                                            <div class="form-group">
                                                <label>Address</label>
                                                <input type="text" class="form-control" th:text="${session.userLogin.address}"/>
                                            </div>

                                            <h5 class="title">Password Change</h5>
                                            <div class="form-group">
                                                <label>Password</label>
                                                <input type="password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>New Password</label>
                                                <input type="password" class="form-control">
                                            </div>
                                            <div class="form-group">
                                                <label>Confirm New Password</label>
                                                <input type="password" class="form-control">
                                            </div>
                                        </div>
                                        <div class="form-group mb--0">
                                            <input type="submit" class="axil-btn" value="Save Changes">
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End My Account Area  -->

</main>


<!-- Start Footer Area  -->
<th:block th:insert="client/layouts/footer.html"></th:block>
<!-- End Footer Area  -->


<!-- JS
============================================ -->
<!-- Modernizer JS -->
<th:block th:insert="client/layouts/scripts.html"></th:block>

</body>
</html>
